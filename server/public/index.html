<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.2.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
   <h1>Daily To Do List</h1> 
    </header>
    <main>
    <section>
    <label for="new_task"> Priority: </label>
    <input id="new_task" type="text" placeholder=" New Task" >
    <label for="date"> Date: </label>
    <input id="date" type="date" placeholder=" Date" > 
    <label for="Completed"> Completed: </label> 
    <input id="completed" type="text" placeholder="Completed"> 
    <label for="notes"> Notes: </label>
    <input id="notes" type="text" placeholder="Notes" > 
    <label for="appointments"> Appointments: </label>
    <input id="appointments" type="text" placeholder="Appointments" > 
   <button id="add-task">Add</button>
    </section>
    <section>
 
    <h2>To Do</h2>
    <div class="container">
   <table style="margin: auto; width: 80%">
    <thead style="margin: auto; width: 80%">
    <tr>
        <th>Priority</th>
        <th>Date</th>
        <th>Completed</th>
        <th>Notes</th>
        <th>Appointments</th>
        <th>Delete</th>
        <th>Mark Complete</th>
    </tr>
  </thead>

  <tbody id="todolist">
  </tbody>
   </table>
</div>
</section>
</main>
</body>
</html>
